version: "3.7"

services:
  account-lookup-service:
    build:
      context: .
      cache_from:
        - mojaloop/account-lookup-service
    container_name: als_account-lookup-service
    depends_on:
      - "mysql"
    ports:
      - "4001:4001"
      - "4002:4002"
    volumes: 
      - ./docker/als/default.json:/opt/account-lookup-service/config/default.json
      - ./docker/wait-for:/opt/wait-for
    command: 
      - "sh"
      - "-c"
      - "sh /opt/wait-for/wait-for.sh mysql:3306 && npm run start"
    healthcheck:
      test: ["CMD", "sh", "-c" ,"apk --no-cache add curl", ";", "curl", "http://localhost:4001/health"]
      timeout: 20s
      retries: 10
      interval: 30s

  mysql:
    image: mysql/mysql-server
    container_name: als_mysql
    ports:
      - "3307:3306"
    volumes:
      # Note: this fixes the permissions issue, but docker-compose up will fail on first attempt
      - ./docker/sql-init/:/docker-entrypoint-initdb.d/
    environment:
      - MYSQL_USER=${DBUSER:-account_lookup}
      - MYSQL_PASSWORD=${DBPASS:-password}
      - MYSQL_DATABASE=${DBUSER:-account_lookup}
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "mysql"]
      timeout: 20s
      retries: 10
      start_period: 40s
      interval: 30s