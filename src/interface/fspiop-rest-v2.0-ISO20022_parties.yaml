    AddressType2Code:
      description: |
        AddressType2Code
        Specifies the type of address.
        ADDR Address
        PBOX PostBox
        HOME Home
        BIZZ Business
        MLTO MailingTo
        DLVY Delivery
      enum:
        - ADDR
        - PBOX
        - HOME
        - BIZZ
        - MLTO
