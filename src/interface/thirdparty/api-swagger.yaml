        a maximum size of 5242880 bytes (5 Megabytes)
      schema:
        type: integer
    Content-Type:
      name: content-type
      in: header
      description: The Content-Type header indicates the specific version of the API
        used to send the payload body.
      required: true
      schema:
        type: string
